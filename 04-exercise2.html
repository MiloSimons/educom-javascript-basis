<html>
    <head>
        <script>

const checkEven = (x) => {
    
    let modulus = x % 2
    if (modulus == 0) {
        return true
    } else {
        return false
    }
}

let total = 0

for (let i = 0; i < 101; i++) { 
    if (checkEven(i) == true) {
       total = total + i
       console.log(`i: ${i} is even`) 
    } else {
       console.log(`i: ${i} is odd`) 
    }
}

console.log(`The total addition of all even numbers from 0 to 100 is: ${total}`)
            
        </script>
